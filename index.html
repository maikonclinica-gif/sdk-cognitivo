<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SDK Cognitivo Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    .wrap { max-width: 720px; margin: 0 auto; }
    .top { display: flex; gap: 8px; align-items: center; justify-content: space-between; }
    .badge { font-size: 12px; padding: 6px 10px; border-radius: 999px; background: #eee; }
    .chat { border: 1px solid #ddd; border-radius: 12px; padding: 12px; height: 55vh; overflow: auto; background: #fafafa; }
    .msg { margin: 10px 0; display: flex; }
    .msg.user { justify-content: flex-end; }
    .bubble { max-width: 85%; padding: 10px 12px; border-radius: 14px; white-space: pre-wrap; line-height: 1.3; }
    .user .bubble { background: #dff1ff; }
    .bot .bubble { background: #eaeaea; }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ccc; }
    button { padding: 12px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
    button:active { transform: scale(0.99); }
    .muted { color: #666; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h2 style="margin:0;">SDK Cognitivo</h2>
      <div style="display:flex; gap:8px; align-items:center;">
        <span id="status" class="badge">status: ...</span>
        <button onclick="resetSession()">Reset sess√£o</button>
      </div>
    </div>

    <div id="chat" class="chat"></div>

    <div class="row">
      <input id="msg" type="text" placeholder="Digite sua mensagem..." />
      <button onclick="send()">Enviar</button>
    </div>

    <div class="muted">
      Dica: n√£o precisa atualizar a p√°gina. O cookie mant√©m sua sess√£o.
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const msgEl = document.getElementById("msg");
    const statusEl = document.getElementById("status");

    function addMessage(role, text) {
      const wrap = document.createElement("div");
      wrap.className = "msg " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      wrap.appendChild(bubble);
      chatEl.appendChild(wrap);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function refreshStatus() {
      try {
        const r = await fetch("/status", {
          method: "GET",
          credentials: "include"
        });
        const j = await r.json();
        statusEl.textContent = `sessions: ${j.sessions_count}`;
      } catch (e) {
        statusEl.textContent = "status: erro";
      }
    }

    async function send() {
      const text = msgEl.value.trim();
      if (!text) return;

      addMessage("user", text);
      msgEl.value = "";
      msgEl.focus();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          credentials: "include",  // üî• envia/recebe cookie
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage("bot", data.reply || "(sem resposta)");
        refreshStatus();
      } catch (e) {
        addMessage("bot", "‚ö†Ô∏è Erro ao chamar /chat. Tente novamente.");
      }
    }

    async function resetSession() {
      try {
        const res = await fetch("/reset", {
          method: "POST",
          credentials: "include"   // üî• mant√©m a mesma sess√£o pro reset
        });
        const data = await res.json();
        addMessage("bot", `‚úÖ Sess√£o resetada (${data.session_id}).`);
        refreshStatus();
      } catch (e) {
        addMessage("bot", "‚ö†Ô∏è Erro ao chamar /reset.");
      }
    }

    // Enter para enviar
    msgEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    // Atualiza status ao abrir
    refreshStatus();
  </script>
</body>
</html>
